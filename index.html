  <style> html,body {
      width: 100%;
      overflow-x: hidden;}
  </style>
    <title>Animated-Skills-Bar</title>
    
  </head>


<section class="skills" id="skills">
    <div class="skill-bars">
      <div class="bar">
        <div class="info">
          <span>HTML</span>
        </div>
        <div class="progress-line html">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>CSS</span>
        </div>
        <div class="progress-line css">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>js</span>
        </div>
        <div class="progress-line js">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>php</span>
        </div>
        <div class="progress-line php">
          <span></span>
        </div>
      </div>
      <div class="bar">
        <div class="info">
          <span>MySQL</span>
        </div>
        <div class="progress-line mysql">
          <span></span>
        </div>
      </div>
    </div>
  </section>

  
  <script src="js/swiper-bundle.min.js"></script>
